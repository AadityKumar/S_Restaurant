<h2>Update Restaurant List</h2>


<div *ngIf="alert"   class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Data Updated Successfully.
  <button  (click)="CloseAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="editrestaurant" (ngSubmit)="collection()">  

  <div class="form-group">
    <label>Name</label>
    <input type="email" class="form-control" placeholder="Enter Name" formControlName="name"   >
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="email" class="form-control" placeholder="Enter Address"  formControlName="address"  >
  </div>

  <div class="form-group">
    <label >Email</label>
    <input type="email" class="form-control"  placeholder="Enter Email" formControlName="email" >
  </div>

  <div class="form-group">
    <label >Cell</label>
    <input type="number" class="form-control" placeholder="Enter Cell" formControlName="cell"  >
  </div>
  
  
  <button type="submit" class="btn btn-primary">Update</button>
</form>
